<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main>
    <img src="images/illustration-hero.svg" alt="illustration-hero">

    <section>
      <h1>Order Summary</h1>
      <p>You can now listen to millions of song, audiobooks and podcasts on any device anywhere you like!</p>

      <div class="information">
        <div class="music-price">
          <img src="images/icon-music.svg" alt="icon-music">
          <div class="price">
            <strong>Annual Plan</strong>
            <span>$59.99/year</span>
          </div>
        </div>
        <a href="#">Change</a>
      </div>

      <button>Proceed to Payment</button>
      <a href="#" class="cancel-order">Cancel Order</a>
    </section>
  </main>
  
</body>
</html>
